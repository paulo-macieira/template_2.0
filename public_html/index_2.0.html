<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-fatec.css">
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Logo Aqui</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-wrench"></span> Suporte</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-envelope"></span> Contato</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid text-center">
            <div class="row content">
                <div class="col-sm-3 text-center"> 
                    <img src="imagens/user.png" class="img-rounded foto" alt="Cinque Terre">
                    <button type="button" class="btn btn-default btn-circle btn-xl">Dia 10</button>
                </div>
                <div class="col-sm-8 text-left">
                    <form class="form-content">
                        <div class="form-line">
                            <div class="form-group">
                                <input type="email" class="form-control" id="nome" placeholder="Nome">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="ra" placeholder="RA">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="curso" placeholder="Curso">
                            </div>
                        </div>
                        <div class="form-line">
                            <div class="form-group">
                                <input type="email" class="form-control" id="CPF" placeholder="CPF">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="Email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="Situção_matrícula" placeholder="Situção da matrícula">
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <button type="button" class="btn btn-success">Acesso liberado</button>
                    </div>
                    <div class="row">
                        <table class="table mt-table">
                            <tr>
                                <th>Horário de entrada</th>
                                <th>Horário de saída</th>
                            </tr>
                            <tr>
                                <td>07:52</td>
                                <td>09:46</td>
                            </tr>
                            <tr>
                                <td>10:03</td>
                                <td>11:52</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <footer class="container-fluid text-center">
            <p>Todos os direitos reservados - Fatec Barueri</p>
        </footer>

    </body>
</html>
